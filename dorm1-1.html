<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>原始标题</title>
</head>
<body>
    <script>
        // 认识 document 物件
        console.log(window.document);

        // 网页标题
        console.log(document.title);

        // 更改网页标题
        document.title = "新的标题";

        // body 标签
        console.log(document.body);

        // body 内文
        console.log(document.body.innerHTML);

        // 更改 body 标签内文
        document.body.innerHTML = "Hello My Name Is Sasa";
    </script>
</body>
</html>
