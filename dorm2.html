<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Window Object Demo</title>
</head>
<body>
    <script>
        // 认识内建的 window 物件 (HTML DOM 最上层)
        console.log(window);
        // 找出视窗宽与高
        console.log(window.innerHeight, window.innerWidth);
        // 透过 screen 物件找出荧幕宽高
        console.log(window.screen.width, window.screen.height);
        // 找出网址
        console.log(window.location.href);
    </script>
</body>
</html>
